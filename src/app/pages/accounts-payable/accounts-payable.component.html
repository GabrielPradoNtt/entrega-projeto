<div class="mt-3 p-2">
    <h2>Contas a Pagar</h2>
</div>
<div class="row p-4 mb-5 justify-content-md-center">
    <div [formGroup]="contasPagas" (ngSubmit)="enviarConta()" >
        <mat-form-field class="col-12">
            <mat-label>DESCRIÇÃO</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
        <mat-form-field class="col-12" floatLabel="always">
            <mat-label>VALOR</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="value">
            <span matTextPrefix>R$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>
        <mat-form-field class="col-12">
            <mat-label>PAGADOR</mat-label>
            <input matInput formControlName="payer">
        </mat-form-field>
        <mat-form-field class="col-12">
            <mat-label>DATA DE VENCIMENTO</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="col-12">
            <button mat-button color="primary" type="submit">ENVIAR</button>
        </div>
    </div>
</div>
